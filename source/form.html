<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header page-header--no-js">
      <a href="index.html" class="page-header__logo">
        <img src="img/logo-mobile.svg" alt="Cat Energy" class="page-header__logo-img" width="191" height="38">
      </a>
      <nav class="page-header__nav">
        <button type="button" class="page-header__menu-switch"><span class="page-header__btn-stick">Меню</span></button>
        <ul class="page-header__nav-list">
          <li class="page-header__nav-item"><a href="index.html" class="page-header__nav-link">Главная</a></li>
          <li class="page-header__nav-item"><span class="page-header__nav-link">Каталог продукции</span></li>
          <li class="page-header__nav-item"><a href="form.html" class="page-header__nav-link">Подбор программы</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="map">
        <div class="map__wrap-text map__wrap-text--grey">
          <h3 class="map__heading">Приглашаем<br> к сотрудничеству дилеров!</h3>
          <p class="map__text">ул. Большая Конюшенная, д. 19/8 <br>Санкт-Петербург</p>
        </div>
        <img src="img/map.jpg" width="320" height="400" alt="ул. Большая Конюшенная, д. 19/8" class="map__img">
      </section>

    </main>

    <footer class="page-footer container">
      <span class="page-footer__logo"><img src="img/logo-footer.svg" alt="Cat Energy" width="128" height="24"></span>
      <ul class="page-footer__social-list">
        <li class="page-footer__social-item">
          <a href="#" class="page-footer__social-link">
            Мы в контакте
            <svg width="22" height="12">
              <use xlink:href="img/sprite.svg#icon-vk-mobile">
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a href="#" class="page-footer__social-link">
            Мы в instagram
            <svg width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-insta-mobile">
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a href="#" class="page-footer__social-link">
            Мы в facebook
            <svg width="10" height="19">
              <use xlink:href="img/sprite.svg#icon-fb-mobile">
            </svg>
          </a>
        </li>
      </ul>
      <a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__link-academy">
        HTML Academy
        <svg width="27" height="34">
          <use xlink:href="img/sprite.svg#icon-htmlacademy">
        </svg>
      </a>
    </footer>

    <script src="js/main.js"></script>

  </body>
</html>
