<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header page-header--no-js">
      <a href="/" class="page-header__logo">
        <picture>
          <source srcset="img/logo-desktop.svg" media="(min-width: 1300px)">
          <source srcset="img/logo-tablet.svg" media="(min-width: 768px)">
          <img src="img/logo-mobile.svg" alt="Cat Energy" class="page-header__logo-img" width="191" height="38">
        </picture>
      </a>
      <nav class="page-header__nav">
        <button type="button" class="page-header__menu-switch"><span class="page-header__btn-stick">Меню</span></button>
        <ul class="page-header__nav-list">
          <li class="page-header__nav-item"><a href="/" class="page-header__nav-link">Главная</a></li>
          <li class="page-header__nav-item"><a href="catalog.html" class="page-header__nav-link">Каталог продукции</a></li>
          <li class="page-header__nav-item"><span class="page-header__nav-link">Подбор программы</span></li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="map">
        <div class="map__wrap-text container">
          <h3 class="map__heading">Приглашаем<br> к сотрудничеству дилеров!</h3>
          <p class="map__text">
            <span>ул. Большая Конюшенная, д. 19/8</span>
            <br>
            <span>Санкт-Петербург</span>
          </p>
        </div>
        <picture>
          <source srcset="img/bg-map-desktop@1x.png" media="(min-width: 1300px)">
          <source srcset="img/bg-map-tablet@1x.png" media="(min-width: 768px)">
          <img src="img/bg-map-mobile@1x.png" width="320" height="400" alt="ул. Большая Конюшенная, д. 19/8" class="map__img">
        </picture>
      </section>

    </main>

    <footer class="page-footer">
      <div class="page-footer__wrap container">
        <a href="/" class="page-footer__logo">
          <img src="img/logo-footer.svg" class="page-footer__logo-img" alt="Cat Energy" width="128" height="24">
        </a>
        <ul class="page-footer__social-list">
          <li class="page-footer__social-item">
            <a href="#" class="page-footer__social-link">
              Мы в контакте
              <svg width="22" height="12">
                <use xlink:href="#icon-vk-mobile">
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="#" class="page-footer__social-link">
              Мы в instagram
              <svg width="16" height="16">
                <use xlink:href="#icon-insta-mobile">
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="#" class="page-footer__social-link">
              Мы в facebook
              <svg width="10" height="19">
                <use xlink:href="#icon-fb-mobile">
              </svg>
            </a>
          </li>
        </ul>
        <a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__link-academy">
          HTML Academy
          <svg width="27" height="40">
            <use xlink:href="#icon-htmlacademy">
          </svg>
        </a>
      </div>
    </footer>

    <script src="js/main.js"></script>

  </body>
</html>
